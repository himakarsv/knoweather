<body>
    <div class="main-cont">
        
        <div id="map"></div>
        
        <div class="text-cont">
            <div class="new">
                <input type="search" id="ser" placeholder="Search Location">
                <button id="btn1">Search</button>
            </div>
            <div class="card">
                <div id="icon"><img id="wicon" src=""></div>
                <div class="city"></div>
                <div class="temp"></div>
                <div class="feels"></div>
                <div class="t1">
                    <div class="desc"></div>
                    <div class="winds"></div>

                <div class="t2">
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
            </div>
            <button id="btn">Show in my Loation</button>
            </div>
    </div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
     integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
     crossorigin="">
    </script>



    <script>
        var map = L.map('map',{
            center:[21.0000,78.0000],zoom:4,zoomControl:true,trackResize:true,
        });
        const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    tiles.addTo(map);

    map.on('click', function(e) {
    // console.log(e);
    var lat = e.latlng.lat;
    var lng = e.latlng.lng;
    getloc(lat,lng);
    console.log("Latitude: " + lat + ", Longitude: " + lng);
    });


    </script>
    <script src="script.js"></script>
